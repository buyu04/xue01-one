      }

      .qiPan {
        position: relative;
        flex-grow: 1;
        margin: 0;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4) inset;
      }

      .qiZi {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }
      .red{
        background: red;
        border: 1px solid red;
        box-shadow: 0 0 3px #ccc, 0 2px 2px rgb(223, 20, 20) inset;
      }
      .black{
        background: black;
        border: 1px solid rgb(0, 0, 0);

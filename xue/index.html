<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小陈的网站</title>
    <style>
        body {
            height: 100%;
            margin: 0;
        }

        #snowflake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            background-image: url('miao.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .snowflake {
            color: #fff;
            user-select: none;
            z-index: 100;
        }

        .scrollable-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            z-index: 2;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .touXiang {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .kai {
            font-family: 'kaiTi';
        }


        p{
            text-decoration: none;
            color: rgb(255, 142, 204);
            margin-top: 5px;
            font-size: 25px;
        }
        .next {
            background: #ffffff70;
            color: rgb(78, 39, 39);
            position: relative;
            height: 100%;
            width: 100%;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .background {
            background-color: rgba(255, 239, 145, 0.37);
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 1px -1px,
                rgba(0, 0, 0, 0.14) 0px 1px 1px 0px, rgba(0, 0, 0, 0.12) 0px 1px 3px 0px;
            ;
        }

        .jianBian {
            font-size: 50px;
            font-family: 'kaiTi';
            background: linear-gradient(to right, rgb(255, 230, 0), rgb(255, 0, 0));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        
        @media (max-width: 450px) {
            .touXiang{
                width: 150px;
                height: 150px;
            }
            p{
                font-size: 35px;
            }
        }
        @media screen and (min-width:450px) and (max-width:1000px) {
            .touXiang{
                width: 300px;
                height: 300px;
            }
            p{
                font-size: 45px;
            }
        }
    </style>
</head>

<body>
    <div id="snowflake-container">
        <div class="scrollable-content">
            <div class="center">
                <img src="xue.jpg" class="touXiang">
                <div class="kai " >
                     <p>雪</p>
                </div>
            </div>
            <div  class="next hidden-content">
                <div style="width: 20vw; font-size: 20px;" class="kai">
                    <div style=" flex: 1; text-align: center; " class="background ">主页<br>（这是你的次主页，可以在这里添加功能和导航以及图片等等)
                    </div>
                    <div style="height: 13px"></div>
                    <div style=" height: auto; text-align: center;" class="background ">
                        这是导航或者目录
                    </div>
                </div>
                <div style="width: 10px"></div>
                <div style="width: 70vw;height: 94vh; text-align: center; " class="background">
                    <p class="jianBian" >新年快乐</p>
                    <p style="color:rgb(255, 136, 0)">愿你在新的一年开心快乐，和和美美<br>愿友谊长存，幸福安康</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.position = 'absolute';
            snowflake.style.top = '-20px';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.textContent = '❄';
            document.getElementById('snowflake-container').appendChild(snowflake);

            const animationDuration = Math.random() * 3000 + 3000;
            const animationDelay = Math.random() * 5000;

            snowflake.animate([
                { transform: 'translateY(0px)' },
                { transform: 'translateY(100vh)' }
            ], {
                duration: animationDuration,
                iterations: 1,
                delay: animationDelay,
                easing: 'linear'
            });

            setTimeout(() => snowflake.remove(), animationDuration + animationDelay);
        }

        function startSnowfall() {
            requestAnimationFrame(() => {
                createSnowflake();
                startSnowfall();
            });
        }

        startSnowfall();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小陈的网站</title>
    <style>
        body {
            height: 100%;
            margin: 0;
        }

        #snowflake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            background-image: url('miao.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .snowflake {
            color: #fff;
            user-select: none;
            z-index: 100;
        }

        .scrollable-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            z-index: 2;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .touXiang {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .kai {
            font-family: 'kaiTi';
        }

        .size {
            margin-top: 5px;
            font-size: 25px;
        }

        .next {
            background: #ffffff70;
            color: rgb(0, 0, 0);
            position: relative;
            height: 100%;
            width: 100%;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="snowflake-container">
        <div class="scrollable-content">
            <div class="center">
                <img src="xue.jpg" class="touXiang">
                <div class="kai size">雪</div>
            </div>
            <div class="next kai" style="font-size: 30px">新年快乐</div>
        </div>
    </div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.position = 'absolute';
            snowflake.style.top = '-10px';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 30 + 10 + 'px';
            snowflake.textContent = '❄';
            document.getElementById('snowflake-container').appendChild(snowflake);

            const animationDuration = Math.random() * 3000 + 3000;
            const animationDelay = Math.random() * 5000;

            snowflake.animate([
                { transform: 'translateY(0px)' },
                { transform: 'translateY(100vh)' }
            ], {
                duration: animationDuration,
                iterations: 1,
                delay: animationDelay,
                easing: 'linear'
            });

            setTimeout(() => snowflake.remove(), animationDuration + animationDelay);
        }

        function startSnowfall() {
            requestAnimationFrame(() => {
                createSnowflake();
                startSnowfall();
            });
        }

        startSnowfall();
    </script>
</body>

</html>
